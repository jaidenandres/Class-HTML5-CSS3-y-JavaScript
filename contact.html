    <section>
        <h2>Contacta con nosotros</h2>
        <div class="">
            <div id="googleMap"></div>
        </div>
        <div>
            <form name="contact-batman" method="get" novalidate>
                <div class="">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="text" placeholder="Nombre" required>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="text" required>
                </div>
                <div class="">
                    <label for="mail">Email</label>
                    <input type="email" name="email" placeholder="name@company.com" required pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+">
                </div>
                <div class="">
                    <label for="tipo-mision-1">Consulta</label>
                    <input type="radio" class="radio" id="tipo-mision-1" name="tipo-mision" required value="Consulta">
                    <label for="tipo-mision-2">Misión Simple</label>
                    <input type="radio" class="radio" id="tipo-mision-2" name="tipo-mision" required value="Misión Simple">
                    <label for="tipo-mision-3">Rescate</label>
                    <input type="radio" class="radio" id="tipo-mision-3" name="tipo-mision" required value="Rescate">
                    <label for="tipo-mision-4">Salvar Gotham</label>
                    <input type="radio" class="radio" id="tipo-mision-4" name="tipo-mision" required value="Salvar Gotham">
                </div>
                <div class="">
                    <label for="ejercito">Tamaño del ejercito</label>
                    <input type="number" required id="ejercito" name="ejercito" min="20">
                    </input>
                    <div class="">
                        <label for="fecha">Fecha de la misión</label>
                        <input type="date" name="fecha" id="fecha" required>
                    </div>
                    <div class="">
                        <input type="submit" name="Enviar">
                    </div>
            </form>
            </div>
    </section>
    <section>
        <table>
          <thead>

            <tr>
                <th>
                    Tipo de servicio
                </th>
                <th>
                    Precio

            </tr>
          </tfoot>
        </table>
    </section>
